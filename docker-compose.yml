services:

  frontend:
    image: lukasbenner/homepage-frontend:0.1
    container_name: frontend
    environment:
      - DEPLOY_ENV=production
      - NUXT_HOST=0
      - NUXT_PORT=3000
    ports:
      - "3000:3000"
    networks:
      - frontend

  backend:
    image: lukasbenner/homepage-backend:0.1
    container_name: backend
    environment:
      - DATABASE=mongodb
    ports:
      - "8000:8000"
    networks:
      - backend
      - frontend
  database:
    image: mongo
    container_name: mongodb
    environment:
      - PUID=1000
      - PGID=1000
    volumes: 
      - databasevolume:/data/db
    restart: unless-stopped
    networks:
      - backend
volumes:
  databasevolume: {}
networks:
  backend:
    driver: bridge
  frontend:
    driver: bridge